<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Ampla Armazenagem</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html">Ampla</a></div>
                <ul class="nav-links">
                    <li><a href="index.html">Serviços</a></li>
                    <li><a href="sobre.html">Quem Somos</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contato.html"><strong>Contato</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Fale Conosco</h1>
        <div class="grid-cards" style="grid-template-columns: 1fr 1fr;">
            
            <div class="card">
                <h3>Envie uma mensagem</h3>
                <form action="https://formspree.io/f/seu-id-aqui" method="POST">
                    <label>Nome:</label>
                    <input type="text" name="name" required placeholder="Seu nome">
                    
                    <label>E-mail:</label>
                    <input type="email" name="email" required placeholder="seu@email.com">
                    
                    <label>Mensagem:</label>
                    <textarea name="message" rows="5" required placeholder="Como podemos ajudar?"></textarea>
                    
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>

            <div class="card">
                <h3>Onde Estamos</h3>
                <p><strong>Endereço:</strong> Rua da Armazenagem, 100 - Bairro Industrial</p>
                <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
                <p><strong>Email:</strong> contato@amplaarmazenagem.com.br</p>
                
                <br>
                <div style="background: #eee; width: 100%; height: 200px; display: flex; align-items: center; justify-content: center;">
                    MAPA GOOGLE AQUI
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ampla Armazenagem. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
